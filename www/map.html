<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/map.css" />
        <title>Map</title>
    </head>
    <body onload="onLoad()">
	    <div id="headerDiv">
		    <div id="geolocationLoading">
			    Finding Location
			</div>
			<div id="geolocationLoaded">
			    <span id="field_speed">Loading speed...</span>
				<span id="field_heading">Loading heading...</span>
				<span id="field_altitude">Loading altitude...</span>
			</div>
			<div id="menuIconDiv">
				<img src="img/icon_menu.png" id="menuIconImg">
			</div>
	    </div>
	    <div id="map"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    </body>
</html>
